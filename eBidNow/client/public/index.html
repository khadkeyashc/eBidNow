    <title>Auction Platform | Real-time Bidding Marketplace</title>
    
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(13, 110, 253, 0.2);
        border-left-color: #0d6efd;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        margin-top: 20px;
        font-size: 18px;
        color: #0d6efd;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7;">
        <h3>JavaScript Required</h3>
        <p>You need to enable JavaScript to run this auction platform.</p>
      </div>
    </noscript>
    <div id="root">
      <!-- Initial loading state, will be replaced when React loads -->
      <div class="initial-loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Auction Platform...</div>
      </div>
    </div>
